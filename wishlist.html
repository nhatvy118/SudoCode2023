<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>OpenLib - Wishlist</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom Styles for Wishlist */
        body {
            font-family: 'Georgia', serif;
            background-color: #f5ecd7; 
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #4e4034;
        }

        hr {
            border-color: #827e7d;
        }

        .img-thumbnail {
            max-width: 100%;
            height: auto;
            max-height: 60px;
            border: none;
            border-radius: 5px;
        }

        .btn-primary {
            background-color: #b2d1b7;
            color: #4e4034;
            border: none;
            border-radius: 5px;
        }

        .btn-danger {
            background-color: #e07a5f;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        #confirmButton {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2>Your Wishlist</h2>
    <hr>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">Cover</th>
            <th scope="col">Title</th>
            <th scope="col">Author</th>
            <th scope="col">Genre</th>
            <th scope="col">Year</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody id="wishlistContainer">
        <!-- Wishlist items will be dynamically added here -->
        </tbody>
    </table>

    <!-- Confirm Button -->
    <button id="confirmButton" class="btn btn-primary">Confirm</button>
</div>

<script>
    // Fetch wishlist data from local storage
    const cart = JSON.parse(localStorage.getItem('cart')) || [];

    // Fetch data from books.json and filter by cart items
    fetch('books.json')
        .then(response => response.json())
        .then(data => {
            const wishlistContainer = document.getElementById('wishlistContainer');

            // Filter books based on the cart items
            const wishlistData = data.filter(book => cart.includes(book.id));

            wishlistData.forEach(book => {
                const row = document.createElement('tr');

                row.innerHTML = `
                    <td><img src="${book.cover}" alt="${book.title} Cover" class="img-thumbnail"></td>
                    <td>${book.title}</td>
                    <td>${book.author}</td>
                    <td>${book.genre}</td>
                    <td>${book.publishedYear}</td>
                    <td>
                        <button class="btn btn-danger" onclick="removeFromCart(${book.id})">Remove</button>
                    </td>
                `;

                wishlistContainer.appendChild(row);
            });
        })
        .catch(error => console.error('Error fetching data:', error));

    // Function to handle removing a book from the cart
    function removeFromCart(bookId) {
        // Implement your logic to remove the book from the cart
        // You can use JavaScript to interact with your backend or local storage

        // For simplicity, let's update the local storage
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        cart = cart.filter(id => id !== bookId);
        localStorage.setItem('cart', JSON.stringify(cart));

        // Reload the page to reflect the changes
        location.reload();
    }

    // Confirm Button Event
    const confirmButton = document.getElementById('confirmButton');
    confirmButton.addEventListener('click', function () {
        // Implement your logic to handle the confirmation
        // This could involve sending the selected items to the server, etc.
        alert('Wishlist Confirmed!');
    });
</script>

</body>
</html>
