<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>OpenLib - Olive Green Theme</title>
    <!-- Include Bootstrap CSS and JS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom Styles for Olive Green Theme -->
    <style>
        /* Custom styles as before... */
        #viewCartButton {
            position: fixed;
            top: 20px;
            right: 20px;
        }

        #announcement {
            position: fixed;
            top: 60px;
            right: 20px;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Search Bar with Filters -->
    <div class="row mb-4 search-bar">
        <div class="col-md-8">
            <input type="text" class="form-control" placeholder="Search by title, author, genre, or keyword">
        </div>
        <div class="col-md-2">
            <select class="form-control">
                <option value="">All Genres</option>
                <option value="fiction">Fiction</option>
                <option value="non-fiction">Non-Fiction</option>
                <!-- Add more genres as needed -->
            </select>
        </div>
        <div class="col-md-2">
            <button class="btn btn-primary btn-block">Search</button>
        </div>
    </div>

    <!-- List of Books with Basic Details -->
    <div class="row" id="bookListContainer">
        <!-- Books will be dynamically added here -->
    </div>

    <!-- Announcement for successful addition or removal from cart -->
    <div id="announcement" class="alert" role="alert"></div>
</div>

<!-- View Cart Button -->
<button id="viewCartButton" class="btn btn-info" onclick="viewCart()">View Cart</button>

<script>
    // Fetch data from books.json and dynamically create book cards
    fetch('books.json')
        .then(response => response.json())
        .then(data => {
            const bookListContainer = document.getElementById('bookListContainer');

            data.forEach(book => {
                const card = document.createElement('div');
                card.className = 'col-md-4 mb-4 book-card';

                const isBookInCart = isBookInLocalStorage(book.id);

                card.innerHTML = `
                    <div class="card">
                        <img src="${book.cover}" class="card-img-top" alt="${book.title} Cover">
                        <div class="card-body">
                            <h5 class="card-title">${book.title}</h5>
                            <p class="card-text">Author: ${book.author}</p>
                            <p class="card-text">Genre: ${book.genre}</p>
                            <p class="card-text">Year: ${book.publishedYear}</p>
                            <button class="btn ${isBookInCart ? 'btn-danger' : 'btn-success'}" onclick="toggleCart(${book.id})">
                                ${isBookInCart ? 'Remove' : 'Add to Cart'}
                            </button>
                            <a href="book-details.html?id=${book.id}" class="btn btn-primary ml-2">View Details</a>
                        </div>
                    </div>
                `;

                bookListContainer.appendChild(card);
            });
        })
        .catch(error => console.error('Error fetching data:', error));

    // Function to check if the book is in the cart
    function isBookInLocalStorage(bookId) {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        return cart.includes(bookId);
    }

    // Function to handle adding/removing a book to/from the cart
    function toggleCart(bookId) {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const isBookInCart = cart.includes(bookId);

        if (isBookInCart) {
            // Book is in the cart, remove it
            const updatedCart = cart.filter(id => id !== bookId);
            localStorage.setItem('cart', JSON.stringify(updatedCart));
            showAnnouncement('Remove successfully!', 'alert-danger');
        } else {
            // Book is not in the cart, add it
            cart.push(bookId);
            localStorage.setItem('cart', JSON.stringify(cart));
            showAnnouncement('Add successfully!', 'alert-success');
        }

        // Refresh the page to update the button text and style
        location.reload();
    }

    // Function to display the announcement
    function showAnnouncement(message, className) {
        const announcement = document.getElementById('announcement');
        announcement.innerHTML = message;
        announcement.className = `alert ${className}`;
        announcement.style.display = 'block';

        // Hide the announcement after 2 seconds (adjust as needed)
        setTimeout(() => {
            announcement.style.display = 'none';
        }, 2000);
    }

    // Function to navigate to the cart page
    function viewCart() {
        // Redirect to the cart page
        window.location.href = "wishlist.html";
    }
</script>

</body>
</html>
